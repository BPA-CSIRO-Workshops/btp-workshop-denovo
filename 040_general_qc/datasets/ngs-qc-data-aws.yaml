btp::parent_path: '/mnt/workshop'
btp::data_dir: 'data'
btp::working_dir: 'working'
btp::ubuntu_user: 'ubuntu'
btp::trainee_user: 'trainee'
btp::trainee_uid: 1001
btp::trainee_gid: 1001

btp::modules:
  qc:
    dirs:
      - 'qc'
    data:
      good_example.fastq: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/ngs-data-qc'
        targets: 
          - 'qc/good_example.fastq'
      adaptorQC.fastq.gz: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/ngs-data-qc'
        targets: 
          - 'qc/adaptorQC.fastq.gz'
      bad_example.fastq: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/ngs-data-qc'
        targets: 
          - 'qc/bad_example.fastq'
      bad_example.fastq.trimmed_fastqc.zip: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/ngs-data-qc'
        targets: 
          - 'qc/bad_example.fastq.trimmed_fastqc.zip'
      qcdemo_R1.fastq.gz: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/ngs-data-qc'
        targets: 
          - 'qc/qcdemo_R1.fastq.gz'
      qcdemo_R2.fastq.gz: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/ngs-data-qc'
        targets: 
          - 'qc/qcdemo_R2.fastq.gz'
